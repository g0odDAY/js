<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>텍스트 추가/검색</title>
    <style>
        #result {
            border: 1px solid blue;
            width: 300px;
            height: 200px;
        }
    </style>

</head>

<body>
    <input type="text" id="txtFruit">
    <button type="button" id="btnAdd">추가</button>
    <button type="button" id="btnDelete">삭제</button>
    <button type="button" id="btnSearch">검색</button>
    <div id="result"></div>
</body>
<script>
    let txtArr = [];
    window.onload = function () {
        btnAdd.addEventListener("click", funcAdd)
        btnDelete.addEventListener("click", funcDelete)
        btnSearch.addEventListener("click", funcSearch)
        txtFruit.addEventListener("focus", function () {
            this.select();
        })
    }

    function funcAdd() {
        //텍스트필드에 입력한 값을 배열에 추가하고 배열을 div에 출력
        txtArr.push(txtFruit.value);
        let result = document.getElementById('result');
        console.log(result);
        console.log(txtArr);
        result.innerText = txtArr;

    }

    function funcDelete() {
        //텍스트필드에 입력한 값을 배열에서 삭제하고 배열을 div에 출력
        for (var i = 0; i < txtArr.length; i++) {
            if (txtFruit.value == txtArr[i]) {
                console.log(txtArr[i]);
                delete txtArr[i];
            }
            result.innerText = txtArr;
        }

    }

    function funcSearch() {
        //텍스트필드에 입력한 값을 배열에서 검색해서 검색위치를 div출력
        let resultIdx = document.createElement('div');
        for (var i = 0; i < txtArr.length; i++) {
            if (txtFruit.value == txtArr[i]) {
               resultIdx.innerHTML=(i+1)+'번째';
               result.appendChild(resultIdx);
            }
        }
    }
</script>

</html>
