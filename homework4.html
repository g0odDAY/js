<!DOCTYPE html>
<html>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<head>
    <title>select 태그</title>
    <style>
        #result {
            border: 1px solid blue;
            width: 300px;
            height: 100px;
        }

        select {
            width: 300px;
        }
    </style>
  
</head>

<body>
    <select id="subject" multiple="multiple" size="5">
        <option value="java">자바
        <option value="jsp">JSP
        <option value="spring">스프링
    </select><br>
    <button id="btn">확인</button><br>
    <div id="result"></div>
</body>
<script>
    const arr=[];
    window.addEventListener("load", function () {
        //확인 버튼 이벤트
        btn.addEventListener("click", function () {
            //선택과목 수와 선택과목명을 div에 출력(다중선택이 가능함)
            //코드 입력하세요...

            //console.log($('#subject option:selected').val());
             var sub=document.getElementById('subject');
             sub=sub.options[sub.selectedIndex].text;
           
           console.log(sub);
            arr.push(sub);
            console.log(arr);
        });
    });
    
</script>
</html>
