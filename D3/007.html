    let sampledata =[];
    for(let i = 0;i<1000;i++){
        sampledata.push({
            'r' :Math.random() * 20,
            'cx' :Math.random() * 600,
            'cy' :Math.random() * 400,
            'color' :`hsl(${Math.random()*360},100%,50%)`
        })
    }
    console.log(sampledata);

    const svg = d3.select('.canvas')
                  .append('svg')
                  .attr('width',1000)
                  .attr('height',1000);
    svg.selectAll('circle')
        .data(sampledata)
        .enter()// enter(데이터 수 > dom요소), updata(재적용,화면갱신),exit(데이터 수 <  dom요소)
        .append('circle')
        .attr('r',d=>d.r)
        .attr('cx',d=>d.cx+10) 
        .attr('cy',d=>d.cy+10)
        .attr('fill',d=>d.color)    


</script>
