<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3</title>
    <style>
         .tooltip {
            position: absolute;
            text-align: center;
            padding: 10px;
            background: gray;
            color: white;
            border-radius: 3px;
        }

        h1 {
            position: absolute;
            height: 500px;
            width: 500px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>hgigigigigi</h1>
    <div class="canvas"></div>
    <script>
        const h1 = d3.select('h1');
        const tooltip = d3.select('body').append('div');
        h1.on('click',aa);
        function aa(e){
            //alert('aa');
            console.log(this);
            console.log(e);
            console.log(this.innerText);
            tooltip.text(this.innerText)
                    .attr('class','tooltip')
                    .attr('style',`top:${e.y}px;left:${e.x}px;`)
        }
    </script>
</body>
</html>
