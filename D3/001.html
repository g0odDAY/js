<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg{
            border:1px gray solid;
        }
    </style>
    <title>d3</title>
</head>
<body>
    <svg width="500px" height="500px">
        <g>
            <circle cy="50" cx="50" r="30"></circle>
            <circle cy="150" cx="150" r="30"></circle>
            <circle cy="250" cx="250" r="30"></circle>
            <circle cy="450" cx="350" r="30"></circle>
            <rect x="100" y="50" width="100" height="100" style="fill:chocolate; stroke:black; stroke-width:50px;"></rect>
            <rect x="300" y="50" width="100" height="100" style="fill:chocolate; stroke:black;"></rect>
            <path d="M 100,300 100,350 200,300 200,350" style="fill:blank"></path>
            <path d="M 300,300 300,350 350,350 350,300" style="fill:blank"></path>
        </g>
        <text x="400" y="400">hello world</text>
        
    </svg>
    <div class="canvas"></div>
</body>
<script>
    const canvas = d3.select('.canvas');
    const svg =  canvas.append('svg')//추가
                       .attr('height',1000)//속성추가
                       .attr('width',1000);
          svg.append('text')
             .attr('x',200)
             .attr('y',200)
             .text('hello world11111')
             .style('font-weight','bold')
             .style('font-size','34px')
             .style('font-family','Pacifico');
         svg.append('rect')
            .attr('width',200)
            .attr('height',200)
            .attr('fill','pink');
         svg.append('circle')
            .attr('cx',200)
            .attr('cy',200)
            .attr('r',50)
            .attr('fill','blue');
        svg.append('line')
            .attr('x1',200)
            .attr('y1',200)
            .attr('x2',300)
            .attr('y2',300)
            .attr('stroke','red');
            

</script>

</html>
