<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <svg id="s1">
        <circle></circle>

    <hr>
    <svg id="s2">
        <circle></circle>

</body>
<script>
    const sampledata = [
            [5, 20, 30, '#ff0000'],
            [5, 320, 90, '#ff0000'],
            [5, 150, 50, '#ff0000'],
            [7, 120, 70, '#ff0000'], 
            [7, 530, 110, '#ff0000'],
            [7, 410, 20, '#ff0000'], 
            [12, 720, 60, '#ff0000'], 
            [12, 30, 110, '#ff0000'], 
            [12, 90, 130, '#ff0000'], 
            [19, 510, 180, '#ff0000'],
            [19, 310, 120, '#ff0000'],
            [8, 50, 150, '#ff0000'],
            [7, 50, 350, '#ff0000'],
        ];
    const scatter1 = d3.select('#s1')
                        .attr('width',1000)
                        .attr('height',300);
    
    scatter1.selectAll('circle')
            .data(sampledata)
            .attr('r',d=>d[0])
            .attr('cx',d=>d[1])
            .attr('cy',d=>d[2])
            .attr('fill',d=>d[3])
            .enter()
            .append('circle')
            .attr('r',d=>d[0])
            .attr('cx',d=>d[1])
            .attr('cy',d=>d[2])
            .attr('fill',d=>d[3]);
    
            const sampledata2 = [
            [5, 20, 30, '#ff0000'],
            [5, 320, 90, '#ff0000'],
            [5, 150, 50, '#ff0000'],];
            const scatter2 = d3.select('#s2')
                        .attr('width',1000)
                        .attr('height',300);
    
    scatter2.selectAll('circle')
            .data(sampledata2)
            .attr('r',d=>d[0])
            .attr('cx',d=>d[1])
            .attr('cy',d=>d[2])
            .attr('fill',d=>d[3])
            .exit()
            .remove();   
    


</script>
</html>
