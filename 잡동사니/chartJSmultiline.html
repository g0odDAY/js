/*
dataArray: 변환할 배열
rowIndex: 배열에서 첫 번째 열*로 보관할 열의 인덱스
colIndex: 출력 배열에서 열*로 값을 변환할 열의 인덱스.
dataIndex: 데이터로 사용할 값이 있는 열의 인덱스(표/그리드 형식으로 표시).
*/
function getPivotArray(dataArray, rowIndex, colIndex, dataIndex) {
       
       let result = {};
       let ret = [];
       let newCols = [];
       for (let i = 1; i < dataArray.length; i++) {

           if (!result[dataArray[i][rowIndex]]) {
               result[dataArray[i][rowIndex]] = {};
           }
           result[dataArray[i][rowIndex]][dataArray[i][colIndex]] = dataArray[i][dataIndex];

           //To get column names
           if (newCols.indexOf(dataArray[i][colIndex]) == -1) {
               newCols.push(dataArray[i][colIndex]);
           }
       }
       newCols.sort();
       var item = [];
       //행[0]추가
       item.push('value');
       item.push.apply(item, newCols);
       ret.push(item);

       //내용추가
       for (var key in result) {
           item = [];
           item.push(key);
           for (var i = 0; i < newCols.length; i++) {
               item.push(result[key][newCols[i]] || 0);
           }
           ret.push(item);
       }
       return ret;
   }

function makeDataObj(data){
    console.log(data);
    const arry = [];
    for(let i = 0;i<data.length;i++){
        const r = Math.floor(Math.random() * 255) + 1;
        const g = Math.floor(Math.random() * 255) + 1;
        const b = Math.floor(Math.random() * 255) + 1;
        const obj = {};
        obj.type='bar';
        obj.borderColor='rgb('+r+','+g+','+b+')';
        obj.backgroundColor='rgb('+r+','+g+','+b+')';
        obj.label=data[i].key;
        const value=[...data[i].value];
        console.log("value",value);
        obj.data = value;
        arry.push(obj);
    }
    return arry;
};  
function makeBarDataSet(data){
    data[0].shift(0);
    let label = data[0];
    let arry=[];
    for(let i=1;i<data.length;i++){
        let innerObj = {};
        innerObj.key=data[i].shift(0);
        innerObj.value=data[i];
        arry.push(innerObj);   
    }
    return arry;
}
