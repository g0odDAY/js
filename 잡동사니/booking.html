<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

</body>
<script>
    function a(){
        let argv = Array.prototype.slice.call(arguments);
        argv.forEach(element => {
            console.log(element);
        });
    }
    a(1,2,3);

    document.body.innerHTML = '<div>a</div><div>b</div><div>c</div><div>d</div><div>e</div>';
    let nodeList = document.querySelectorAll('div');
    console.log(nodeList);
    let nodeArr = Array.prototype.slice.call(nodeList);
    nodeArr.forEach(element => {
        console.log(element);
    });

    let debounce = (eventName,func,wait)=>{
    let timeoutId = null;
    return (e)=>{
        let self = this;
        console.log(eventName,'이벤트 발생');
        clearTimeout(timeoutId);
        timeoutId = setTimeout(func.bind(self,e),wait);
    }
}

let moveHandler = (e)=>{
    console.log('moveHandler',e);
}
let wheelHandler = (e)=>{
    console.log('wheelHandler',e);
}
document.body.addEventListener('mousemove',debounce('mousemove',moveHandler,500));
document.body.addEventListener('wheel',debounce('wheel',wheelHandler,700));
</script>
</html>
