const jsonToArry = data => {
    const title = data.map(val => Object.keys(val))
                      .filter((val,idx) => idx == 0);
    const content = data.map(val => Object.values(val));
    return [...title,...content];
};

function getPivotArray(dataArray, rowIndex, colIndex, dataIndex) {  
            let result = {};
            let ret = [];
            let newCols = [];
            for (let i = 1; i < dataArray.length; i++) {
                if (!result[dataArray[i][rowIndex]]) {
                    result[dataArray[i][rowIndex]] = {};
                }
                result[dataArray[i][rowIndex]][dataArray[i][colIndex]] = dataArray[i][dataIndex];
                //To get column names
                if (newCols.indexOf(dataArray[i][colIndex]) == -1) {
                    newCols.push(dataArray[i][colIndex]);
                }
            }
            newCols.sort();
            let item = [];
            //행[0]추가
            item.push('value');
            item.push.apply(item, newCols);
            ret.push(item);
            //내용추가
            for (let key in result) {
                item = [];
                item.push(key);
                for (let i = 0; i < newCols.length; i++) {
                    item.push(result[key][newCols[i]] || 0);
                }
                ret.push(item);
            }
            return ret;
}
