<script>
    function excelDownBtn(){
        let wb = XLSX.utils.table_to_book(document.querySelector('.pvtTable'), {sheet:"시트명",raw:true});
        XLSX.writeFile(wb, ('통행량통계.xlsx'));
    }
    function exemple(){
        var wb = XLSX.utils.book_new(); var ws = XLSX.utils.aoa_to_sheet([
        ["SheetJS", "<3","விரிதாள்"],
        [72,,"Arbeitsblätter"],
        [,62,"数据"],
        [true,false,],
        ]); XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
        XLSX.writeFile(wb, "textport.numbers", {numbers: XLSX_ZAHL_PAYLOAD, compression: true});   
    }
