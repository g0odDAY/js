//현재 날짜에서 8일 정도 빼기
var dateOffset = (24*60*60*1000) * 8; //8 days
  var myDate = new Date();

  var month=myDate.getMonth()+1;

  if(date < 10 ) {
    date='0'+ date
     } else{
      date='' + date
     }; 
     if(month < 10 ) {
