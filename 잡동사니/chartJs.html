<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <canvas id="myChart2"></canvas>
</body>
<script>
// 차트를 그럴 영역을 dom요소로 가져온다.
var chartArea = document.getElementById('myChart').getContext('2d');
// 차트를 생성한다. 
var myChart = new Chart(chartArea, {
    // 1.차트의 종류(String) line, bar, radar, doughnut, pie, polar, bubble, scatter,area,mixed
    type: 'line',
    // 2.차트의 데이터(Object)
    data: {
        // 3.x축에 들어갈 이름들(Array)
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        // 4.실제 차트에 표시할 데이터들(Array), dataset객체들을 담고 있다.
        datasets: [{
            // 5.dataset의 이름(String)
            label: '# of Votes',
            // 6.dataset값(Array)
            data: [12, 19, 3, 5, 2, 3],
            // 7.dataset의 배경색(rgba값을 String으로 표현)
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            // 8.dataset의 선 색(rgba값을 String으로 표현)
            borderColor: 'rgba(255, 99, 132, 1)',
            // 9.dataset의 선 두께(Number)
            borderWidth: 1
        }]
    },
    // 10.차트의 설정(Object)
    options: {
        // 11.축에 관한 설정(Object)
        scales: {
            // 12.y축에 대한 설정(Object)
            y: {
                // 13.시작을 0부터 하게끔 설정(최소값이 0보다 크더라도)(boolean)
                beginAtZero: true
            }
        }
    }
});


</script>
</html>
