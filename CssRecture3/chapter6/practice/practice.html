<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="practice.css">
    <title>Title</title>
</head>
<body>
    <header>
        <div class="header-text">
            <p class="header-title">Photographer</p>
            <h1 class="header-name">Mana Ohmoto</h1>
            <p class="header-link">
                <a href="https://twitter.com/">Twitter</a> /
                <a href="https://www.instagram.com/">Instagram</a> /
                <a href="https://www.youtube.com/">YouTube</a>
            </p>
        </div>
        <div class="header-pattern"></div>
        <video poster="../Demo-Gallery/images/hero.jpg" src="../Demo-Gallery/images/photo-movie.mp4" autoplay loop muted></video>
    </header>
    <main class="grid">
        <a class="grid-gallery" href="../Demo-Gallery/images/img1-1600.jpg" data-aos="fade-up">
            <img class="grid-item"
                 src="../Demo-Gallery/images/img1-400.jpg"
                 srcset="../Demo-Gallery/images/img1-400.jpg 400w,
                            ../Demo-Gallery/images/img1-800.jpg 800w"
                 alt="Sainte Chapelle">
        </a>
        <a class="grid-gallery" href="images/img2-1600.jpg" data-aos="fade-up">
            <img class="grid-item"
                 src="../Demo-Gallery/images/img2-400.jpg"

                            ../Demo-Gallery/images/img2-800.jpg 800w"
                 alt="Fushimi Inari Shrine">
        </a>
        <a class="grid-gallery" href="../Demo-Gallery/images/img3-1600.jpg" data-aos="fade-up">
            <img class="grid-item"
                 src="../Demo-Gallery/images/img3-400.jpg"
