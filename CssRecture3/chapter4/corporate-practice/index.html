<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="home-hero wrapper">
            <h2>함께 도전해 봅시다.!</h2>
            <p>
                저희와 함께 웹의 미래를 만들어보지 않으시겠습니까? 멋진 동료를 모집하고 있습니다.
                '되고 싶은 나'가 될 수 있는 곳, 분명 발견할 수 있을거예요.    
            </p>
            <a href="#" class="btn btn-primary">모집 요강 확인</a>
        </section>
        <section>
            <form action="">
                <table>
                    <tr>
                        <th>
                            성명
                        </th>
                        <td>
                            <input type="text" placeholder="예 : 오오토미 마나미">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            영문명
                        </th>
                        <td>
                            <input type="text" placeholder="예 : 오오토미 마나미">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            메일 주소
                        </th>
                        <td>
                            <input type="text" placeholder="예 : hello@example.com">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            포트폴리오
                        </th>
                        <td>
                            <input type="text" placeholder="예 : http://example.com">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            희망 근무지
                        </th>
                        <td>
                            <label for="">
                                <input type="checkbox">
                                <span>도쿄</span>
                            </label>
                            <label for="">
                                <input type="checkbox">
                                <span>서울</span>
                            </label>
                            <label for="">
                                <input type="checkbox">
                                <span> <i class="far fa-user"></i> 제주</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            현재상태
                        </th>
                        <td>
                            <div class="select-box">
                                <select name="" id="">
                                    <option value="">재직중</option>
                                    <option value="">학생</option>
                                    <option value="">프리 랜서</option>
                                    <option value="">휴학중</option>
                                </select>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <th>
                            자기소개
                        </th>
                        <td><textarea name="" id="" cols="30" rows="10" placeholder="예 : 지금까지의 이력, 배운것, 현재 수행 중인 프로젝트 등"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </div>
</body>
</html>
