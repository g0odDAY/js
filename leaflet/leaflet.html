    <style>
       #map { height: 400px; } 
    </style>
</head>
<body>
    <div id="map"></div>
</body>
<script>
    let map = L.map('map').setView([36.123930,128.183399], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let marker = L.marker([36.123930,128.183399]).addTo(map);

    let circle = L.circle([36.123950,128.183499],{
        color:'blue',
        fillColor:'#f03',
        fillOpacity:0.5,
        radius:200
    }).addTo(map);

    marker.bindPopup("<b>hello world </b><br>i am a popup").openPopup();
    circle.bindPopup("I am a circle").openPopup();

    // let popup = L.popup()
    //             .setLatLng([36.129139,128.189292])
    //             .setContent("i am a standalone popup")
    //             .openPopup(map);

    // function onMapClick(e){
    //     alert("u clicked the map at"+e.latlng);
    // }
    // map.on('click',onMapClick);

    let popup=L.popup();
    function onMapClick(e){
        popup.setLatLng(e.latlng)
            .setContent("you clicked the map at"+e.latlng.toString())
            .openOn(map);
    }
    map.on('click',onMapClick);


</script>

</html>
