<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/diary.css">

<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">나만의 일기장</h1>
                <p class="wrapper__head__sub-title">나만의 일기장입니다!<br/>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요!<br/>
                    <span id="point">Have a Good Day</span>
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <p>쭈꾸미의 일기<br>
                        오늘은 김치찜을 먹엇다. 치즈 계란말이도 나오는 세트였다.
                        맛잇어서 정신없이 먹다 보니 배가 너무 불러서 힘들었다.
                        <span>내일은 과식하지 말아야겟다.</span>
                    </p>
                    <p id="weather">
                        2022 11 22 <br>
                        날씨 흐림
                    </p>
                </div>
            </div>
        </div>

    </div>
