<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/1.png" alt="" name="img1">
    <img src="img/2.png" alt="" name="img2">
    <img src="img/3.png" alt="" name="img3">
    <div>
        <button onclick="changeImg()">changeImage</button>
    </div>
</body>
<script>
    
    function changeImg(){
	let img1=document.img1;
    let img3=document.img3;
    let src1=img1.getAttribute('src');
    let src3=img3.getAttribute('src');
    console.log(img1,img3);
	console.log(src1,src3);
    img1.src=src3;
    img3.src=src1;
    }
</script>
</html>
