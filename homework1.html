<!DOCTYPE html>
<html>

<head>
    <title>문자열자르기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        label {
            display: inline-block;
            width: 70px;
            text-align: right;
        }

        #btn {
            width: 250px;
        }
    </style>

</head>

<body>
    <textarea id="result" rows="3" cols="35">1, 홍길동, hong, 2019/12/01</textarea>
    <div><button id="btn">텍스트필드에 값 넣기</button></div>
    <div>
        <label>번호</label><input id="no" type="text">
    </div>
    <div>
        <label>이름</label><input id="name" type="text">
    </div>
    <div>
        <label>아디</label><input id="id" type="text">
    </div>
    <div>
        <label>등록일자</label><input id="regDate" type="text">
    </div>
</body>
<script>
    window.addEventListener("load", function () {
        btnEvent();
    });

    function btnEvent() {
        btn.addEventListener("click", function () {
            //코드 작성
            let text=$('#result').text();
            const arry=text.split(',');
            $('#no').val(arry[0]);
            $('#name').val(arry[1]);
            $('#id').val(arry[2]);
            $('#regDate').val(arry[3]);
        });
    }
   
    
    
</script>
</html>
