<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #calendar_wrap {
            background: #333;
            width: 350px;
            text-align: center;
        }

        caption {
            color: tomato;
            font-size: 1.5em;
            padding: 10px;
        }

        table,
        th,
        td {
            color: white;
            border: 1px solid #666;
            border-collapse: collapse;
        }

        th,
        td {
            width: 30px;
            padding: 10px;
        }

        th:first-child,
        td:first-child {
            color: red;
        }

        #prev,
        #next {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="calendar_wrap">
        <table id="calendar">
            <caption>
                <span class="c_year"></span>년
                <span class="c_month"></span>월
            </caption>
            <thead>
                <tr>
                    <th>일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
        <a href="#" id="prev">prev</a>
        <a href="#" id="next">next</a>
    </div>
</body>
<script>
    (function () {
       

        var year = new Date().getFullYear();
        var month = new Date().getMonth() + 1;
        calendar(year, month);
        var prev = document.getElementById('prev');
        var next = document.getElementById('next');
        prev.onclick = function () {
            calendar(year, --month);
        };
        next.onclick = function () {
            calendar(year, ++month);
        };
    })();

    function calendar(y, m) {

        var d = new Date(y, m - 1, 1);
        var d_length = 32 - new Date(y, m - 1, 32).getDate();
        var day = d.getDay();
        var date = d.getDate();
        var year= d.getFullYear();
        var month=d.getMonth();
        var start_day = document.querySelectorAll('tr td');

        for (var i = 0; i < start_day.length; i++) {
            start_day[i].innerHTML = '&nbsp;';
        }
        for (var i = day; i < d_length + day; i++) {
            start_day[i].innerHTML = date;
            date++;
        }

        var c_year = document.querySelector('.c_year');
        var c_month = document.querySelector('.c_month');
        c_year.innerHTML = year;
        c_month.innerHTML = month+1;
    };
</script>

</html>
