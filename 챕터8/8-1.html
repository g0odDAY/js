<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    'use restrict';
    let d=new Date(),
        h=d.getHours(),
        m=d.getMinutes(),
        s=d.getSeconds();
    let h12=(h>12)?(h-12):h;
    let ampm=(h<12)?'오전':'오후';
    let min_o=(m<10)?'0':'';
    let sec_o=(s<10)?'0':'';
    let time=ampm+h12+':'+min_o+m+':'+sec_o+s;
    document.write(time);
    let year=d.getFullYear(),
        month=d.getMonth(),
        date=d.getDate(),
        day=d.getDay();
    switch(day){
        case 0:
        var dd="일";
        break;
        case 1:var dd="월";break;
        case 2:var dd="화";break;
        case 3:var dd="수";break;
        case 4:var dd="목";break;
        case 5:var dd="금";break;
        case 6:var dd="토";break;
        default:break;
    }
    document.write(year+"년");
    document.write((month+1)+"월");
    document.write(date+"일");
    document.write(dd+'요일');
    </script>
</html>
